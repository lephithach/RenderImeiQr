<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Render IMEI</title>
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body>
    <div class="container">
      <div class="function">
        <input type="file" name="file" id="file" />

        <select name="type" id="type" class="c-input">
          <option value="qr">QR Code</option>
          <option value="barcode128">BarCode 128</option>
          <option value="barcode128Tem">BarCode 128 (In Tem)</option>
        </select>

        <button id="btnOk" class="btn btn-primary">OK</button>
        <button onclick="window.print()" class="btn btn-secondary">In</button>
      </div>
    </div>

    <div class="result"></div>

    <script src="./js/function.js"></script>
  </body>
</html>
